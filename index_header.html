<style>
.parallax { 
    /* The image used */
    background-image: url('img/storke.jpg');

    /* Set a specific height */
    height: 600px; 

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    text-align: center;
}

.myimg{
    width: 20%;
    height: auto;
    color: red;
    position: absolute;
    top: 200px;
    left: 40%;
}
.maintext{
    color:white;
    font-family: georgia;
    font-size: 54px;
    font-weight: bold;
}
</style>

<!-- Container element -->
<div class="parallax">
    <img class="myimg" src="img/about_photo.png"> 
    <br>
    <h1 class = 'maintext'>Matthew Coleman</h1> 
</div>
